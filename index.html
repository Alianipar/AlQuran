  <style>
    h1 ~ p{
      color:red;
    }
    div{

      width:100px;

      display:flex;

      align-items: center;

    div::before{
      content:"";
      width:10px;
      height:10px;
      background-color: black;
      color: red;
      border-radius: 5px;
      position: absolute;
      top: 0;
      
    }

</head>
